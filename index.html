<!DOCTYPE html>
<html>
    <header>
        <title>Add User</title>
    </header>
    <body>
        <form method="post">
            <fieldset>
                <legend>Add User</legend>

                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">lastName</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for="status">Status</label>
                    <select id="status" name="user)status)name">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div>
                    <p>Choose your favorite programming language</p>

                    <input type="radio" id="html" name="favLanguage" value="HTML">
                    <label for="html">html</label>

                    <input type="radio" id="css" name="favLanguage" value="CSS">
                    <label for="css">CSS</label>

                    <input type="radio" id="javascript" name="favLanguage" value="JavaScript">
                    <label for="javascript">Java Script</label>
                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>

                <div>
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date">
                </div>
                <div>
                    <label for="newsletter">Sign up for newsletter</label>
                    <input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
                </div>

                <div>
                    <label for="terms">Agree to the terms and conditions</label>
                    <input type="checkbox" id="terms" name="terms" value="terms">
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>

            </fieldset>

        <form>

    </body>
</html>
